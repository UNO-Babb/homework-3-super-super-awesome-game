<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-Space Board Game</title>
</head>
<body>
    <h1>Welcome to the 25-Space Board Game!</h1>
    <form action="{{ url_for('start_game') }}" method="post">
        <label for="num_players">Number of Players (2-4):</label>
        <input type="number" id="num_players" name="num_players" min="2" max="4" required><br><br>
        
        <div id="player_names">
            <label for="player1_name">Player 1 Name:</label>
            <input type="text" id="player1_name" name="player1_name" required><br><br>

            <label for="player2_name">Player 2 Name:</label>
            <input type="text" id="player2_name" name="player2_name" required><br><br>

            <label for="player3_name">Player 3 Name:</label>
            <input type="text" id="player3_name" name="player3_name"><br><br>

            <label for="player4_name">Player 4 Name:</label>
            <input type="text" id="player4_name" name="player4_name"><br><br>
        </div>
        
        <input type="submit" value="Start Game">
    </form>
</body>
</html>
